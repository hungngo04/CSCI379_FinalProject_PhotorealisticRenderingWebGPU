<!-- Simple UI for light controls -->
<div id="light-controls" style="padding:10px; margin:10px 0; border:1px solid #ccc;">
  <label>Light X: <input type="number" id="light-x" value="0" step="0.1"></label>
  <label>Light Y: <input type="number" id="light-y" value="0" step="0.1"></label>
  <label>Light Z: <input type="number" id="light-z" value="2" step="0.1"></label>
  <label>Intensity: <input type="range" id="light-intensity" min="0" max="5" value="2" step="0.01"></label>
  <span id="light-intensity-value">2</span>
</div>
